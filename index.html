<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <form id="weatherForm">
            <label for="weatherInput"> Choisissez votre ville</label>
            <input id="weatherInput" type="text" placeholder="ex: Marseille" />
            <button>Météo</button>
        </form>

        <div class="weatherContainer"></div>

        <form id="movieForm">
            <label for="movieInput"> Choisissez votre univers</label>
            <input id="movieInput" type="text" placeholder="ex: Marvel" />
            <button>Chercher</button>
        </form>

        <div class="imgContainer"></div>
        <script src="app.js"></script>
    </body>
</html>
