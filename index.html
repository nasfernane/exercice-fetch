<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- mapbox -->
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.1.0/mapbox-gl.js"></script>
        <link href="https://api.mapbox.com/mapbox-gl-js/v2.1.0/mapbox-gl.css" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section class="section-weather">
            <div class="section-weather__container">
                <form id="weatherForm">
                    <label for="weatherInput"> Choisissez votre ville</label>
                    <div id="weatherContainer">
                        <input
                            id="weatherInput"
                            type="text"
                            placeholder="ex: Marseille"
                            autocomplete="off"
                        />
                        <div id="weatherContainer__autoComplete"></div>
                    </div>
                </form>

                <div class="weatherContainer"></div>
            </div>
        </section>

        <section class="section-forecast">
            <div class="chartContainer">
                <canvas id="meteoChart"></canvas>
            </div>
        </section>

        <section class="section-map">
            <div id="map" data-locations=""></div>
        </section>

        <!-- SCRIPTS -->
        <!-- cdn polyfill pour Algolia -->
        <script src="https://polyfill.io/v3/polyfill.min.js?features=Promise%2CObject.entries%2CObject.assign"></script>
        <!-- axios -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <!-- chart -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
        <script src="javascript/forecastchart.js"></script>
        <!-- main script -->
        <script type="module" src="javascript/app.js"></script>
    </body>
</html>
